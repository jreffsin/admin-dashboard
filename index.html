<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">

            <div class="topbar">
                <div class="searchbar">
                    <img src="images/search.png" class="searchicon">
                    <input type="text" class="searchinput">
                </div>
                <div class="profbar">
                    <img src="images/bell.png" class="bellicon">
                    <img src="images/catpic.jpeg" class="catpicmini">
                    <p class="username">Morgan Oakley</p>
                </div>
            </div>

            <div class="botbar">
                <div class="greetbar">
                    <img src="images/catpic.jpeg" class="catpiclarge">
                    <div class="greeting">
                        <p class="greetpretext">Hi there,</p>
                        <p class="fullusername">Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="actionbar">
                    <button class="actionbut">New</button>
                    <button class="actionbut">Upload</button>
                    <button class="actionbut">Share</button>
                </div>
            </div>

        </div>

        <div class="sidebar">

            <div class="logo">
                <div class="logoicon icon">
                    <img src="images/logo.png">
                    <p>Dashboard</p>
                </div>
            </div>

            <div class="top-icons">
                <div class="homeicon icon">
                    <img src="images/home.png">
                    <p>Home</p>
                </div>
                <div class="profileicon icon">
                    <img src="images/profile.png">
                    <p>Profile</p>
                </div>
                <div class="messagesicon icon">
                    <img src="images/messages.png">
                    <p>Messages</p>
                </div>
                <div class="historyicon icon">
                    <img src="images/history.png">
                    <p>History</p>
                </div>
                <div class="tasksicon icon">
                    <img src="images/tasks.png">
                    <p>Tasks</p>
                </div>
                <div class="communitiesicon icon">
                    <img src="images/communities.png">
                    <p>Communities</p>
                </div>
            </div>

            <div class="bot-icons">
                <div class="settingsicon icon">
                    <img src="images/settings.png">
                    <p>Settings</p>
                </div>
                <div class="supporticon icon">
                    <img src="images/support.png">
                    <p>Support</p>
                </div>
                <div class="privacyicon icon">
                    <img src="images/privacy.png">
                    <p>Privacy</p>
                </div>

            </div>

        </div>

        <div class="main">
            
            <div class="contentbox">
                <h2>Your projects</h2>
                <div class="cardcontainer">
                    <div class="card">

                    </div>
                    <div class="card">
                        
                    </div>
                    <div class="card">
                        
                    </div>
                    <div class="card">
                        
                    </div>
                    <div class="card">
                        
                    </div>
                    <div class="card">
                        
                    </div>
                </div>
            </div>

            <div class="newsbox">

            </div>

        </div>
    </div>
    
</body>
</html>
